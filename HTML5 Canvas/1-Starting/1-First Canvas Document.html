<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
		<style type="text/css">
			#Canvas1{
				border: 3px dotted black;
				background: lightgray;
			}
		</style>

        <script>
        	window.onload = function (){
        		var theCanvas = document.getElementById("Canvas1");
        		//theCanvas.width = 150;
        		//theCanvas.height = 150;

        		//make sure the canvas was found
        		if(theCanvas){
        			//gets the 2d context
        			var ctx = theCanvas.getContext("2d");
        			if(ctx){
        				//draw a stroked Rect
        				ctx.strokeStyle = "blue";
        				ctx.lineWidth = 5;
        				//draw the rect
        				ctx.strokeRect(25,25,100,125);

        				//filled Rect
        				ctx.fillStyle = "green";
        				ctx.fillRect(150,25,100,125);

        				//both filled/stroked
        				ctx.strokeStyle = "red";
        				ctx.fillStyle = "yellow";
        				ctx.lineWidth = 10;

        				ctx.strokeRect(275, 25, 100, 125);
        				ctx.fillRect(275, 25, 100, 125);

        				//Clearing the rect
        				ctx.clearRect(15, 75, 450, 50);

        			}
        		}
        	}
        </script>
	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>

		<canvas id="Canvas1" width="400" height="300">
			Your browser does not support canvas.
		</canvas>
	</body>
</html>
